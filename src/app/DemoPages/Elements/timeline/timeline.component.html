<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>
<div class="text-center">
    <div class="row btn-group-sm btn-group btn-group-toggle" ngbRadioGroup [(ngModel)]="tButtons">
        <label ngbButtonLabel class="mb-2 mr-2 btn-transition btn btn-outline-primary" style="width: 100px;">
            <input ngbButton type="radio" [value]="1" (click)="changeTimeFrame(1)"> 30 sec
        </label>
        <label ngbButtonLabel class="mb-2 mr-2 btn-transition btn btn-outline-primary" style="width: 100px;">
            <input ngbButton type="radio" [value]="2" (click)="changeTimeFrame(2)"> 1 min
        </label>
        <label ngbButtonLabel class="mb-2 mr-2 btn-transition btn btn-outline-primary" style="width: 100px;">
            <input ngbButton type="radio" [value]="3" (click)="changeTimeFrame(3)"> 3 min
        </label>
        <label ngbButtonLabel class="mb-2 mr-2 btn-transition btn btn-outline-primary" style="width: 100px;">
            <input ngbButton type="radio" [value]="4" (click)="changeTimeFrame(4)"> 5 min
        </label>
        <label ngbButtonLabel class="mb-2 mr-2 btn-transition btn btn-outline-primary" style="width: 100px;">
            <input ngbButton type="radio" [value]="5" (click)="changeTimeFrame(5)"> 15 min
        </label>
        <label ngbButtonLabel class="mb-2 mr-2 btn-transition btn btn-outline-primary" style="width: 100px;">
            <input ngbButton type="radio" [value]="6" (click)="changeTimeFrame(6)"> 30 min
        </label>
        <label ngbButtonLabel class="mb-2 mr-2 btn-transition btn btn-outline-primary" style="width: 100px;">
            <input ngbButton type="radio" [value]="7" (click)="changeTimeFrame(7)"> 1 hour
        </label>
    </div>
    <br/>
    <div class="row">
        <div id="demoChart" class="col-lg-9" style="height: 400px"></div>
        <div class="col-lg-3" style="height: 400px">
            <button (click)="sendOrder('CALL')" class="mb-2 mr-2 btn btn-success">Call</button>
            <button (click)="sendOrder('PUT')" class="mb-2 mr-2 btn btn-danger">Put</button>
        </div>
    </div>
</div>
